<!DOCTYPE html>
<html lang="en">

<head>
    <title>StateFarmClient</title>
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="SFC.Best">
    <meta property="og:description" content="Statefarm Client official website. Made by hydroflame521/pvpr.">
    <meta property="og:url" content="https://sfc.best">
    <meta property="og:type" content="website">

</head>

<body>
    <div class="container">
        <h1><strong>StateFarm Client Download</strong></h1><br>
        <h2>Current Status: Not Working</h2>
        <button type="button" class="copy" data-copy=".hidden-text">Copy Script</button>
        <script src="assets/scripts/copyall.js"></script>
    </div>
        <script>
            fetch('statefarm.js')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('hidden-text').textContent = text;
                })
                .catch(err => {
                    console.error('Failed to load script text:', err);
            });
        </script>
        <div id="hidden-text" class="content hidden-text" style="position: absolute; left: -9999px; visibility: hidden;"></div>
        <iframe class="content main" src="statefarm.js" style="width: 100%; height: 80%; border: none;"></iframe>
</body>
</html>
